<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Get in touch with us</h1>
        <form action="https://sheetdb.io/api/v1/xpba3byzaoeq5" method="post">
            <input id="firstName" type="text" name="First-Name" placeholder="First Name" required>
            <input id="lastName" type="text" name="Last-Name" placeholder="Last Name" required>
            <input id="email" type="email" name="Email" placeholder="yourname@mail.com" required>
            <textarea name="Message" id="" cols="30" rows="10" placeholder="Your message goes from here..." required></textarea>
            <button type="submit">Submit</button>
            
            <div class="loader hidden"></div>
            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
